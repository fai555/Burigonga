{% load static %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='/static/css/register_google_api.css' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="/static/css/normalize.css">

    
        <link rel="stylesheet" href="/static/css/register_style.css">

    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/accounts/register/" method="post"> {% csrf_token %}
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                User Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="user_name" />
            </div>
        
            <div class="field-wrap">
              <label>
                DeviceID<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="device_id" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="email" />
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="password" />
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='/static/js/register_jquery.min.js'></script>

        <script src="/static/js/register_index.js"></script>

 -->    
    
  </body>
</html>
